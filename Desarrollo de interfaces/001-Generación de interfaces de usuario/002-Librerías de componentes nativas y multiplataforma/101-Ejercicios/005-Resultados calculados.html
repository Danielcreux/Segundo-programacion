<!DOCTYPE html>
<html lang="es">
    
    <body>
        <h1>Componentes de formulario</h1>
        
        <form oninput="resultado.value = parseInt(a.value) +
        parseInt(b.value)">
        <input type="number" id="a" value="10">+
        <input type="number" id="b" value="20">=
        <output name="resultado" for="a b"></output>
        </form>
    </body>
</html>
