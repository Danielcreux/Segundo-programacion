<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica</title>
   
</head>
<body>
    <div class="grafica"></div>
    <script>
        let datos1 = [
             {
                "Etiqueta":"Espa√±a",
                "Valor":34
                },
                 {
                "Etiqueta":"Francia",
                "Valor":78  
                },
                 {
                "Etiqueta":"Alemania",
                "Valor":76
                },
                 {
                "Etiqueta":"Austria",
                "Valor":87
                },
                 {

        ]
     let grafica = document.querySelector(".grafica");
      grafica.style.position = "relative";
      grafica.width = "240px";
      grafica.style.aspectRatio = 1;
      grafica.style.borderRadius = "50%";
      grafica.style.background = 
        "conic-gradient(#60a5fa 0% 25%, #4ecdc4 25% 55%, #45b7d1 55% 78%, #96ceb4 78% 88%, #f43f5e 88% 100%)";
     let suma= 0;
     for(let i=0; i<datos1.length;i++){
      suma += datos1[i].Valor
     }
     console.log("La suma es:",suma)
     let cursor = 0
     console.log(datos1)
    for(let i = 0; i<datos1.length;i++){
      console.log(cursor*100+"%")
      cursor += datos1[i].Valor/suma
      console.log(cursor*100)
     }
    </script>
</body>
</html>
